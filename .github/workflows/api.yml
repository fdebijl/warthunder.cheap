name: Checks (api)

on: [push]

env:
  NODE_VERSION: 22
  CI: true
  NODE_ENV: ci

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
      - name: Install dependencies
        run: npm install --workspace=api
      - name: Run lint
        run: npm run lint --workspace=api
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm install --workspace=api
      - name: Compile
        run: npm run compile --workspace=shared --workspace=api
