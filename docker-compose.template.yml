version: "3.7"

services:
  website:
    image: fdebijl/warthunder.cheap:latest-website
    ports:
      - "80:80"
    deploy:
      mode: replicated
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      placement:
        constraints: [node.role != manager]
    environment:
      - API_URL=https://warthunder.cheap/api/v1
  api:
    image: fdebijl/warthunder.cheap:latest-api
    ports:
      - "3000:3000"
    deploy:
      mode: replicated
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      placement:
        constraints: [node.role != manager]
    environment:
      - MONGODB_URI=mongodb://127.0.0.1:27017
      - PORT=3000
  scraper:
    image: fdebijl/warthunder.cheap:latest-scraper
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role != manager]
    environment:
      - MONGODB_URI=mongodb://127.0.0.1:27017
      - MAILGUN_API_KEY=aaaa-bbbb-cccc-dddd
      - MAILGUN_DOMAIN=mail.example.com
      - MAILGUN_SENDER=noreply@example.com
